<!DOCTYPE html>
<html>

<!-- title stuff -->

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Addicting Games</title>
  <link rel="stylesheet" href="stylesheets/styles.css">
</head>

<body class="body">

  <div class="header">
    <img class="logo_item" height="15%" src="images/logo.png" alt="Addicting Games Logo"/>
    <form class="loginForm" name="myForm" action="#" onsubmit="return validateForm()" method="post">
        Name: <input type="text" name="fname">
              <input type="submit" value="Login">
    </form>
  </div>

  <main class="main-content">
  <!-- //buttons on front page -->
  <button class="tablink" onclick="openPage('Home', this, 'red')" id="defaultOpen"><img class="icons" src="images/home.ico" alt="HomeIcon"/>Home</button>
  <button class="tablink" onclick="openPage('Pacman', this, 'green')"><img class="icons" src="images/pac.ico" alt="PacmanIcon"/>Pac</button>
  <button class="tablink" onclick="openPage('SnakeGame', this, 'blue')"><img class="icons" src="images/snake.ico" alt="SnakeIcon"/>Snake</button>
  <button class="tablink" onclick="openPage('Run!', this, '#e78800')"><img class="icons" src="images/cube.ico" alt="Run!"/>Run!</button>
  <button class="tablink" onclick="openPage('Pong', this, '#e78800')"><img class="icons" src="images/cube.ico" alt="Pong"/>Pong</button>
  <button class="tablink" onclick="openPage('Profile', this, 'OLIVE')"><img class="icons" src="images/profile.ico" alt="ProfileIcon"/>Profile</button>


  <!-- //one div per tab, depends on what is clicked -->
  <div id="Home" class="tabcontent">
    <div class="bodyIntro">

    </div>
  </div>

  <div id="Pacman"  class="tabcontent">
    <iframe id="myframe" width="530" height="650" src="games/pacman.html"></iframe>
  </div>

  <div id="SnakeGame" class="tabcontent">
    <iframe scrolling="no" width="500" height="285"  src="games/snake.html"></iframe>
  </div>

  <div id="Run!" class="tabcontent">
    <iframe scrolling="no" width="1000" height="280"  src="games/run.html"></iframe>
  </div>

  <div id="Pong" class="tabcontent">
    <iframe scrolling="no" width="1000" height="280"  src="games/pong.html"></iframe>
  </div>

  <div id="Profile" class="tabcontent">
    <h3>Profile</h3>
    <p>Coming Soon.</p>
    <div class="loader"></div>

  </div>
</main>
<footer>
    <div class="footerText">hello</div>
</footer>
<script src="scripts/main.js" charset="utf-8"></script>
</body>



</html>
