<!DOCTYPE html>
<html>
	<head>
		<title>Snake</title>
		<link rel="stylesheet" href="TestWebsite.css">
		<link rel="icon" href="favicon.ico">
	</head>
	<body onload="startGame()">
		<script>
			var player;
			var gameBackground;
			var ball;
			var bodyArr;
			var count=0;
			var gameOver;
			var restartButton;
			var button;
			var score;
			
			function startGame(){
				player=new component(15,15,"Purple",10,10,"player");
				gameBackground=new component(480,270,"Black",0,0,"gameBackground");
				ball=new component(10,10,"Red",10,10,"ball");
				ball.speedX=2;
				ball.speedY=1;
				
				bodyArr=[player];
				
				score=new component("27px","Consolas","black",240,200,"text");
				restartButton=new component("27px","Consolas","white",240,135,"text");
				button=new component(150,40,"black",240-75,135-30);
				gameOver=false;
				
				myGameArea.start();
			}
			var myGameArea = {
				canvas : document.createElement("canvas"),
				start : function() {
					this.canvas.width = 480;
					this.canvas.height = 270;
					this.context = this.canvas.getContext("2d");
					document.body.insertBefore(this.canvas, document.body.childNodes[0]);
					this.interval = setInterval(updateGameArea, 20);
					window.addEventListener('keydown', function (e) {
						myGameArea.keys = (myGameArea.keys || []);
						myGameArea.keys[e.keyCode] = (e.type == "keydown");
					})
					window.addEventListener('keyup', function (e) {
						myGameArea.keys[e.keyCode] = (e.type == "keydown");            
					})
					window.addEventListener('mousedown', function (e) {
						myGameArea.x = e.pageX;
						myGameArea.y = e.pageY;
					})
					window.addEventListener('mouseup', function (e) {
						myGameArea.x = false;
						myGameArea.y = false;
					})
				},
				clear : function() {
					this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
				},
				stop : function() {
					clearInterval(this.interval);
				},
				stopGameOver:function(){
					clearInterval(this.restartInterval);
				}
			}
			function component(width,height,color,x,y,type){
				this.type = type;
				this.width=width;
				this.height=height;
				this.speedX=0;
				this.speedY=0;
				this.x=x;
				this.y=y;
				this.update=function(){
					ctx=myGameArea.context;
					if(this.type=="text"){
						ctx.font = this.width + " " + this.height;
						ctx.fillStyle = color;
						ctx.textAlign="center"
						ctx.fillText(this.text, this.x, this.y);
					}
					else {
						ctx.fillStyle=color;
						ctx.fillRect(this.x,this.y,this.width,this.height);
					}		
				}
				this.newPos=function(){					
					this.x+=this.speedX;
					this.y+=this.speedY;
					this.hitEdge();
				}
				this.hitEdge=function(){
					let bot=myGameArea.canvas.height-this.height;
					let right=myGameArea.canvas.width-this.width;
					if(this.y>bot){
						this.y=bot;
						this.speedY=this.speedY*-1;
					}
					if(this.y<0){
						this.y=0;
						this.speedY=this.speedY*-1;
					}
					if(this.x>right){
						this.x=right;
						this.speedX=this.speedX*-1;
					}
					if(this.x<0){
						this.x=0;
						this.speedX=this.speedX*-1;
					}
				}
				this.ballBounce=function(otherobj){
					var myleft = this.x;
					var myright = this.x + (this.width);
					var mytop = this.y;
					var mybottom = this.y + (this.height);
					var otherleft = otherobj.x;
					var otherright = otherobj.x + (otherobj.width);
					var othertop = otherobj.y;
					var otherbottom = otherobj.y + (otherobj.height);
					if (((mybottom > othertop) && (mytop < otherbottom) && (myright > otherleft) && (myleft < otherright))){
						if(myright>otherleft){
							this.x=otherleft+1;
							this.speedX*=-1;
						}
						if(myleft<otherright){
							this.x=otherright-1;
							this.speedX*=-1;
						}
						if(mytop<otherbottom){
							this.y=otherbottom-1;
							this.speedY*=-1;
						}
						if(mybottom>othertop){
							this.y=othertop+1;
							this.speedY*=-1;
						}
					}
				}
				this.stop=function(){					
					this.speedX=0;
					this.speedY=0;
				}
				this.move=function(){
					this.stop();
					if(myGameArea.keys && (myGameArea.keys [37]||myGameArea.keys [65])){
						this.moveLeft();
					}
					if(myGameArea.keys && (myGameArea.keys [39]||myGameArea.keys [68])){
						this.moveRight();
					}
					if(myGameArea.keys && (myGameArea.keys [38]||myGameArea.keys [87])){
						this.moveUp();
					}
					if(myGameArea.keys && (myGameArea.keys [40]||myGameArea.keys [83])){
						this.moveDown();
					}
				}
				this.moveUp=function(){
					this.speedY = -1;
				}
				this.moveDown=function(){
					this.speedY = 1;
				}
				this.moveRight=function(){
					this.speedX = 1;
				}
				this.moveLeft=function(){
					this.speedX = -1;
				}
				this.crashWith=function(otherobj){
					var myleft = this.x;
					var myright = this.x + (this.width);
					var mytop = this.y;
					var mybottom = this.y + (this.height);
					var otherleft = otherobj.x;
					var otherright = otherobj.x + (otherobj.width);
					var othertop = otherobj.y;
					var otherbottom = otherobj.y + (otherobj.height);
					if (((mybottom > othertop) && (mytop < otherbottom) && (myright > otherleft) && (myleft < otherright))){
						return true;
					}
					else{
						return false
					}
				}
				this.clicked = function() {
					var myleft = this.x;
					var myright = this.x + (this.width);
					var mytop = this.y;
					var mybottom = this.y + (this.height);
					var clicked = true;
					if ((mybottom < myGameArea.y) || (mytop > myGameArea.y)
					 || (myright < myGameArea.x) || (myleft > myGameArea.x)) {
						clicked = false;
					}
					return clicked;
				}
			}
			function addBody(){
				for(let i=0;i<15;i++)
					bodyArr.push(new component(15,15,"Green",bodyArr[bodyArr.length-1].x,bodyArr[bodyArr.length-1].y,"body"));
				bodyArr.push(new component(15,15,"Purple",bodyArr[bodyArr.length-1].x,bodyArr[bodyArr.length-1].y,"body"));
				for(let i=0;i<15;i++)
					bodyArr.push(new component(15,15,"Green",bodyArr[bodyArr.length-1].x,bodyArr[bodyArr.length-1].y,"body"));
				bodyArr.push(new component(15,15,"Purple",bodyArr[bodyArr.length-1].x,bodyArr[bodyArr.length-1].y,"body"));
			}
			function bodyNewPos(){				
				for (let i=bodyArr.length-1;i>=1;i--){
					if(player.speedX!=0||player.speedY!=0){
						bodyArr[i].x=bodyArr[i-1].x;
						bodyArr[i].y=bodyArr[i-1].y;
					}
					if(i>46&&player.crashWith(bodyArr[i])){
						gameOver=true;
					}
					//ball.ballBounce(bodyArr[i]);
					bodyArr[i].update();
				}
			}
			function playerUpdates(){
				player.move();
				player.newPos();				
				bodyNewPos();
				player.update();
			}			
			function spawnBall(){
				ball=new component(10,10,"Red",(Math.random()*gameBackground.width),(Math.random()*gameBackground.height),"ball");
				ball.speedX=2;
				ball.speedY=1;
			}
			function ballUpdates(){
				if(ball.crashWith(player)){
					ball=null;
					addBody();
					spawnBall();
				}
				ball.newPos();
				ball.update();
			}
			function backgroundUpdates(){				
				gameBackground.newPos();
				gameBackground.update();
			}	
			function updateGameArea() {
				myGameArea.clear();
				if(gameOver==true){
					restart();
				}
				else{
					backgroundUpdates();
					playerUpdates();
					ballUpdates();				
					count++;
				}
			}
			function restart(){			
				button.update();
				restartButton.text="RESTART"
				restartButton.update();				
				score.text="Length: "+(bodyArr.length*2-1);
				score.update();
				if(myGameArea.x && myGameArea.y&& button.clicked()){					
					myGameArea.stop();
					startGame();
				}
			}
			
			function debug(){
				console.log("here");
			}			
		</script>

	</body>
</html>
